<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="app.alerts_description"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Curs valutar BNR. Curs valutar vanzare cumparare pentru cele mai importante banci din Romania"/>
        <meta name="keywords" content="curs valutar, curs bancar, banci Romania, schimb valutar, curs vanzare, curs cumparare, curs euro, curs dolar, curs lira, EUR, USD, CHF, GBP"/>
        <link type="text/css" href="../css/redmond/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
        <link type="text/css" href="../css/main.css" rel="stylesheet" />
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/i18next-1.4.1.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="../js/jquery.tablesorter.js"></script>
        <script type="text/javascript" src="../js/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../js/highcharts.js"></script>
        <script type="text/javascript" src="../js/alerts.js"></script>
        
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-29189523-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    <body>
        <div id="fb-root"></div>
        <div id="helpPanel" style="display: none;">
            <div class="info ui-corner-all smallText" data-i18n="[html]app.about">
            </div>
        </div>
        <div class="mainContent">
            <div id="siteTitlePanel">
                <div id="appTitle"><span data-i18n="app.title"></span>&nbsp;<span data-i18n="app.alerts_description" class='moto'></span></div>
                <div id="langSelectorPanel">
                    <img src="/img/ro.png" id="roLangImage" class="lang"/>
                    <img src="/img/en.png" id="enLangImage" class="lang"/>
                </div>
            </div>
            <br/><br/><br/>
            <div id="topPanel">
                <button id="save" style="display: none;"><span data-i18n="button.save" id="saveAlert"/></button>
                <button id="loginFacebookButton"><span data-i18n="button.loginFacebook" id="loginFacebookSpan"/></button>
                <img id="loadingImage" src="../img/loading.gif"/>
                <div id="logoutPanel" style="display: none;">
                    <span data-i18n="app.welcome" class="label"></span>
                    <span id="facebookUser" class="label"></span>
                    <span id="facebookPhoto"></span>
                    <button id="logoutButton"><span data-i18n="button.logout" id="logoutSpan"/></button>
                </div>
            </div>
            <div id="feedback" class="info" style="display: none;"></div>
            <br/>
            <div id="alertsPanel">
                <div class="label" data-i18n="alerts.send_alert"></div>
                <br/>
                <div><div class="label pickerLabel" data-i18n="alerts.bank_select"></div><select id="bankpicker"></select></div>
                <div><div class="label pickerLabel" data-i18n="alerts.currency_select"></div><select id="currencypickerAlerts"></select></div>
                <div id="transactionPanel" class="label" style="display: none;">
                    <div class="pickerLabel" data-i18n="alerts.transaction_select"></div>
                    <input id="sellRadio" type="radio" name="transaction" value="sell" checked="true"><span data-i18n="app.sell"></span>
                    <input id="buyRadio" type="radio" name="transaction" value="buy"><span data-i18n="app.buy"></span>
                </div>
                <br/>
                <div class="label">
                    <span data-i18n="alerts.gets"></span>
                    <select id="comparatorPicker">
                        <option value="GREATER_OR_EQUAL" data-i18n="alerts.greater_equal"></option>
                        <option value="SMALLER_OR_EQUAL" data-i18n="alerts.less_equal"></span></option>
                    </select>&nbsp;<span data-i18n="alerts.than"></span>&nbsp;<input id="threshold" type="text"/>&nbsp;RON
                </div>
                <br/>
                <div class="label">
                    <span data-i18n="alerts.active"></span>
                    <input id="activeCheck" type="checkbox" checked="true"/>
                </div>
            </div>
        </div>
    </body>
</html>
