<h1>CursRapid.ro</h1>
<div>Afli rapid cursul</div>
<br><br>
<div>
    <div>Select date:</div>
    <div style="display: inline-block; min-height: 290px;">
        <datepicker class="datepicker" [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="dateSelected"></datepicker>
    </div>
</div>
<br>
<div>
    <div>Select currency:</div>
    <div class="dropdown" dropdown>
        <button class="btn btn-primary" dropdown-open>EUR</button>
        <ul class="dropdown-menu">
            <li><a href="#">EUR</a></li>
            <li><a href="#">Sadman</a></li>
            <li><a href="#">Lieman</a></li>
        </ul>
    </div>
</div>
<div *ngIf="!error">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 40%">Bank</th>
            <th style="width: 20%">Buy rate</th>
            <th style="width: 20%">Sell rate</th>
            <th style="width: 20%">Last update</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let aggregateRate of aggregatedRates">
            <td class="text-right">{{aggregateRate.bankName}}</td>
            <td>{{aggregateRate.buyValue}}</td>
            <td>{{aggregateRate.sellValue}}</td>
            <td>{{aggregateRate.lastChangedAt}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div *ngIf="error">
    Error is {{this.error}}
</div>
