<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="app.moto"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Curs valutar BNR. Curs valutar vanzare cumparare pentru cele mai importante banci din Romania"/>
        <meta name="keywords" content="curs valutar, curs bancar, banci Romania, schimb valutar, curs vanzare, curs cumparare, curs euro, curs dolar, curs lira, EUR, USD, CHF, GBP"/>
        <link type="text/css" href="../css/redmond/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
        <link type="text/css" href="../css/main.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/i18next-1.4.1.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="../js/jquery.tablesorter.js"></script>
        <script type="text/javascript" src="../js/jquery.cookies.2.2.0.js"></script>
        <script type="text/javascript" src="../js/highcharts.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-29189523-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    <body>
        <div id="dialog"></div>
        <div id="chartPanel"><div id="chartCenter"></div></div>
        <div id="helpPanel" style="display: none;">
            <div class="info ui-corner-all smallText" data-i18n="[html]app.about">
                
            </div>
        </div>
        <div class="mainContent">
            <div id="siteTitlePanel">
                <div id="appTitle"><span data-i18n="app.title"></span>&nbsp;<span data-i18n="app.moto" class='moto'></span></div>
                <div id="langSelectorPanel">
                    <img src="/img/ro.png" id="roLangImage" class="lang"/>
                        <img src="/img/en.png" id="enLangImage" class="lang"/>
                </div>
            </div>
            <div id="topPanel">
				<div id="datepickerPanel">
					<div class="label pickerLabel" data-i18n="app.date_select"></div>
					<input id="datepicker" type="text" readonly="readonly"/>
				</div>
				<div id="currencypickerPanel">
					<div class="label pickerLabel" data-i18n="app.currency_select"></div>
					<select id="currencypicker"></select>
				</div>
				<div id="buttonsPanel">
					<button id="refresh"><span data-i18n="button.show" id="refreshText"/></button>
                    <button id="alerts"><span data-i18n="button.alerts" id="alertsText"/></button>
					<button id="about"><span data-i18n="button.about" id="aboutText"/></button>
					<img id="loadingImage" src="../img/loading.gif"/>
				</div>
            </div>
            <div id="result">
                <div id="bnrReferencePanel" class="ui-corner-all">
                    <span data-i18n="app.reference_bnr"></span> 
                    <span id="bnrRateValue"></span>
                    <span id="bnrRateVariance" class="greenSmall"></span>
                    <span id="bnrRateVariancePercent" class="greenSmall"></span>
                    <span id="bnrRateHistory"></span>
                </div>
                <table id="resultsTable" class="ui-state-default ui-corner-all">
                    <thead><tr><th style="width: 28%;" data-i18n="column.bank"></th><th data-i18n="column.buy"></th><th data-i18n="column.sell"></th><th class="lastColumn" data-i18n="column.last_update"></th></tr></thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
